<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>

<form action="#"
      th:action="@{/update/{id}(id=${user.id})}"
      th:object="${user}"
      method="post">
    <div class="col-6 mx-auto">
    <h1 class="text-center">
        Detalis Teams
    </h1>
    <div class="row mt-3">
        <div class="col-6">
            <label>NAME: </label>
        </div>
    </div>
    <div class="col">
        <input type="text" name="name"  class="form-control" th:value="${user.name}">
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label>Surname: </label>
        </div>
    </div>
    <div class="col">
        <input type="text" name="surname"  class="form-control" th:value="${user.surname}">

        <div class="row mt-3">
            <div class="col-6">
                <label>EMAIL: </label>
            </div>
        </div>
        <div class="col">
            <input type="text" name="email"  class="form-control" th:value="${user.email}">
        </div>
        <br>
        <button class="btn btn-success">Add User </button>

    </div>
    </div>
</form>

</body>
</html>
